
<h1>Hello {{name}}</h1>
<form>
      <input type="text" name="name" [(ngModel)]="name"/>
</form>
<p>Email:{{email}}</p>
<p>{{address.street}},{{address.city}},{{address.state}}</p>

<input type="text" #add/><button (click)="Add(add.value)">Add</button><br/>

<button (click)="toggle()">{{showhobbies?"Hide hobbies":"Show hobbies"}}</button>

 <ol type="I" *ngIf="showhobbies">
        <h3>Hobbies</h3>
        <li *ngFor="let hobby of hobbies;let i=index">
            {{hobby}}<button (click)="Del(i)">X</button>
        </li>
</ol>
