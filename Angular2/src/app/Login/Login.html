<div>
    <table>
        <tr>
            <td>
                User Name
            </td>
            <td>
                <input type="text" [(ngModel)]="userName" />
            </td>
        </tr>
        <tr>
            <td>
                Password
            </td>
            <td>
                <input type="password" [(ngModel)]="password" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" (click)="clicked()" value="Login" />
            </td>
        </tr>
    </table>
</div>
